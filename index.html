<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <input class="displayView" type="text" value="0"/>
      <div class="buttons">
        <button id="clear" value="AC" type="button">AC</button>
        <button id="divide" value="/" type="button">/</button>
        <button id="multiply" value="x" type="button">x</button>
        <button id="seven" value="7" type="button">7</button>
        <button id="eight" value="8" type="button">8</button>
        <button id="nine" value="9" type="button">9</button>
        <button id="subtract" value="-" type="button">-</button>
        <button id="four" value="4" type="button">4</button>
        <button id="five" value="5" type="button">5</button>
        <button id="six" value="6" type="button">6</button>
        <button id="add" value="+" type="button">+</button>
        <button id="one" value="1" type="button">1</button>
        <button id="two" value="2" type="button">2</button>
        <button id="three" value="3" type="button">3</button>
        <button id="zero" value="0" type="button">0</button>
        <button id="decimal" value="." type="button">.</button>
        <button id="equals" value="=" type="button">=</button>
      </div>        
    </div>
  </body>
</html>
